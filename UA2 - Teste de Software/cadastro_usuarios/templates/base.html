<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Cadastro de Usuários" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="{{ url_for('register_form') }}">Cadastro de Usuários</a>
      <div class="d-flex gap-3">
        <a class="nav-link text-white" href="{{ url_for('register_form') }}">Novo</a>
        <a class="nav-link text-white" href="{{ url_for('list_users') }}">Usuários</a>
      </div>
    </div>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
